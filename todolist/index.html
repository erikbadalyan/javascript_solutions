<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ToDoList</h1>
            <input class="add_title" type="text" placeholder="What is your mission?">
            <button class="add_new_title_btn">+</button>
        </div>
    </header>
    <div class="container">
        <div class="todo_wrapper">
            <div class="todo_item">
                <div class="todo_title">Javascript Validation</div>
                <div class="buttons">
                    <button class="remove"></button>
                    <button class="complete"></button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
